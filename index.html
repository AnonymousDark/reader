<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="android_permissions.xml">
</head>
<body>
    <div class="container">
        <h1>P-Reader</h1>
        <button id="themeToggleButton" title="Toggle Dark Theme">
            <span id="themeIcon">ðŸŒ™</span>
        </button>
        <input type="file" id="fileInput" accept=".txt">
        <textarea id="textInput" placeholder="Or paste your text here"></textarea>
        <div class="controls">
            <label for="voiceSelect">Voice:</label>
            <select id="voiceSelect"></select>
            <label for="speedRange">Speed:</label>
            <input type="range" id="speedRange" min="0.5" max="2" value="1" step="0.1">
            <span id="speedValue">1</span>
        </div>
        <div class="buttons">
            <button id="readButton">Read</button>
            <button id="playButton">Play</button>
            <button id="pauseButton" style="display: none;">Pause</button>
            <button id="rewindButton">Rewind</button>
            <button id="forwardButton">Forward</button>
            <button id="stopButton">Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
